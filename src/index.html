<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Add Bootstrap Links -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Your Weather App</title>
  </head>

  <body>
    <header>
      <div class="container-fluid dashboard">
        <h2 id="dashboard-title">Your Weather Dashboard</h2>
      </div>
    </header>

    <div class="row">
      <div class="col-md-3">
        <div class="container-fluid search">
          <h3 class="mt-3"><strong>Search for a city:</strong></h3>

          <input
            type="search"
            id="site-search"
            placeholder=" Rancho Cucamonga"
          />

          <div class="input-button">
            <button class="btn btn-primary" type="button" id="search-button">
              Search
            </button>
          </div>
          <button class="btn btn-primary" type="button" id="clear-history">
            Clear history
          </button>
          <form id="history"></form>
        </div>
      </div>
    </div>

<div class=" col-md-9 right-side">

    
        <div class="col-lg-11 card m-3 d-none" id="today">
          <h3 id="city-name" class="city-name align-middle"></h3>
          <img id="current-pic" alt="" />
          <p id="temp"></p>
          <p id="hum"></p>
          <p id="wind"></p>
          <p id="UV"></p>
        </div>
      </div>
    </div>

    <!-- <div class="row d-none" id="header-fiveday">
      <div class="col-12"> 
        <h3 class="text-left"></h3>
    -->
 
 
    <script src="./scripts.js"></script>
  </body>
</html>
